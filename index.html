<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background: #007bff;">
      <a class="navbar-brand" href="#">
        <img src="dblogo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Crowdsource Chatbot
      </a>

      <div id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item active">
            <a class="nav-link" href="#leaderboard">Leaderboard </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
        </ul>
      </div>
    </nav>

    <img class="chatbot-image" src="yy.png" alt="Chatbot Image">
    <div class="leaderboard_overall container">

          <tr>

          <tr>
            <td class="number">3</td>

            <td class="points">6</td>
          </tr>
          <tr>
            <td class="number">4</td>
            <td class="name">USER ID 4</td>
            <td class="points">3</td>
          </tr>
          <tr>
            <td class="number">5</td>

      </div>
